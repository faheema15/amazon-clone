<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="css/signin.css"> 
    <link rel="icon" href="./assets/amazon-icon.png">
</head>
<body>
    <a href="./index.html"><img class="logo" src="./assets/amazon_logo_dark.png" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign in</h1>
        <h5 class="input-label">Email or mobile number</h5>
        <input type="text">
        <button>Continue</button>
        <p class="signin-condition">By clicking on continue you agree to Amazon's terms and <span>condition of use</span> and <span>privacy notice.</span></p>
        <P class="signin-help">&#9656 <span>Need help?</span></P>
        <h4>Buying for work?</h4>
        <P class="signin-business"><span>Shop on Amazon business</span></P>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>New to Amazon?</p>
        <hr>
    </div>
    <a href="./signup.html"> <button class="signin-signup-btn">Create your Amazon account</button> </a>
    <footer>
        <div class="footer-links">
            <a href="">Conditions of use</a>
            <a href="">Privacy notice</a>
            <a href="">Help</a>
        </div>
        <p class="copyright-text">&copy; 1996-2024 Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
